<template>
    <lightning-card title="Account List LDS" icon-name="custom:custom45">
        <div class="slds-m-around_medium">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Type</th>
                        <!-- <th>Rating</th> -->
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accountList} for:item="account">
                        <tr key={account}>
                            <td>{account.fields.Name.value}</td>
                            <td>{account.fields.Phone.value}</td>
                            <td>{account.fields.Type.value}</td>
                            <!-- <td>{account.fields.Rating.value}</td> -->
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
