<template>
    <lightning-card title="Subscriber Component" icon-name="custom:custom17">
        <div class="slds-m-around_large">
            <div>
                <b>Data Receive From Publisher : </b> {message} 
            </div>
            
            <hr/>
            
            <div> 
                <p style="text-align: center;"> User Detail From Publiher </p>
                <div>
                    <b>Username : </b> {userDetail.username}
                    <br/>
                    <b>Email : </b> {userDetail.email}
                </div>
            </div>

            <hr/>

            <div>
                <lightning-button label="Send to Publisher" onclick={handleSendToPublisher}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
